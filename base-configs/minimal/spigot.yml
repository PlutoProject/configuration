# This is the main configuration file for Spigot.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
# For a reference for any variable inside this file, check out the Spigot wiki at
# http://www.spigotmc.org/wiki/spigot-configuration/
#
# If you need help with the configuration or have any questions related to Spigot,
# join us at the Discord or drop by our forums and leave a post.
#
# Discord: https://www.spigotmc.org/go/discord
# Forums: http://www.spigotmc.org/

settings:
  debug: false
  timeout-time: 60
  restart-on-crash: false
  restart-script: ./start.sh
  log-villager-deaths: false
  log-named-deaths: false
  moved-too-quickly-multiplier: 10.0
  moved-wrongly-threshold: 0.0625
  save-user-cache-on-stop-only: false
  bungeecord: false
  sample-count: 12
  user-cache-size: 1000
  player-shuffle: 0
  attribute:
    maxHealth:
      max: 2048.0
    movementSpeed:
      max: 2048.0
    attackDamage:
      max: 2048.0
  netty-threads: 4
world-settings:
  default:
    below-zero-generation-in-existing-chunks: false
    enable-zombie-pigmen-portal-spawns: false
    zombie-aggressive-towards-villager: false
    growth:
      cactus-modifier: 100
      cane-modifier: 100
      melon-modifier: 100
      mushroom-modifier: 100
      pumpkin-modifier: 100
      sapling-modifier: 100
      beetroot-modifier: 100
      carrot-modifier: 100
      potato-modifier: 100
      torchflower-modifier: 100
      wheat-modifier: 100
      netherwart-modifier: 100
      vine-modifier: 100
      cocoa-modifier: 100
      bamboo-modifier: 100
      sweetberry-modifier: 100
      kelp-modifier: 100
      twistingvines-modifier: 100
      weepingvines-modifier: 100
      cavevines-modifier: 100
      glowberry-modifier: 100
      pitcherplant-modifier: 100
    arrow-despawn-rate: 1200
    trident-despawn-rate: 1200
    mob-spawn-range: 8
    item-despawn-rate: 6000
    nerf-spawner-mobs: false
    wither-spawn-sound-radius: 0
    dragon-death-sound-radius: 0
    hanging-tick-frequency: 100
    end-portal-sound-radius: 0
    max-tnt-per-tick: 100
    entity-activation-range:
      animals: 0
      monsters: 0
      raiders: 0
      misc: 0
      water: 0
      villagers: 0
      flying-monsters: 0
      wake-up-inactive:
        animals-max-per-tick: 0
        animals-every: 0
        animals-for: 0
        monsters-max-per-tick: 0
        monsters-every: 0
        monsters-for: 0
        villagers-max-per-tick: 0
        villagers-every: 0
        villagers-for: 0
        flying-monsters-max-per-tick: 0
        flying-monsters-every: 0
        flying-monsters-for: 0
      villagers-work-immunity-after: 0
      villagers-work-immunity-for: 0
      villagers-active-for-panic: false
      tick-inactive-villagers: false
      ignore-spectators: false
    entity-tracking-range:
      players: 48
      animals: 0
      monsters: 0
      misc: 0
      display: 0
      other: 0
    seed-village: 10387312
    seed-desert: 14357617
    seed-igloo: 14357618
    seed-jungle: 14357619
    seed-swamp: 14357620
    seed-monument: 10387313
    seed-shipwreck: 165745295
    seed-ocean: 14357621
    seed-outpost: 165745296
    seed-endcity: 10387313
    seed-slime: 987234911
    seed-nether: 30084232
    seed-mansion: 10387319
    seed-fossil: 14357921
    seed-portal: 34222645
    seed-ancientcity: 20083232
    seed-trailruins: 83469867
    seed-trialchambers: 94251327
    seed-buriedtreasure: 10387320
    seed-mineshaft: default
    seed-stronghold: default
    max-tick-time:
      tile: 0
      entity: 0
    merge-radius:
      item: 10
      exp: 10
    thunder-chance: 100000
    simulation-distance: default
    view-distance: default
    ticks-per:
      hopper-transfer: 0
      hopper-check: 0
    hopper-amount: 0
    hopper-can-load-chunks: false
    hunger:
      jump-walk-exhaustion: 0.05
      jump-sprint-exhaustion: 0.2
      combat-exhaustion: 0.1
      regen-exhaustion: 6.0
      swim-multiplier: 0.01
      sprint-multiplier: 0.1
      other-multiplier: 0.0
    verbose: false
messages:
  restart: Server is restarting
  whitelist: You are not whitelisted on this server!
  unknown-command: Unknown command. Type "/help" for help.
  server-full: The server is full!
  outdated-client: Outdated client! Please use {0}
  outdated-server: Outdated server! I'm still on {0}
players:
  disable-saving: true
commands:
  silent-commandblock-console: false
  spam-exclusions:
  - /skill
  replace-commands:
  - setblock
  - summon
  - testforblock
  - tellraw
  log: true
  tab-complete: 0
  send-namespaced: true
advancements:
  disable-saving: true
  disabled:
  - minecraft:story/disabled
config-version: 12
stats:
  disable-saving: true
  forced-stats: {}
